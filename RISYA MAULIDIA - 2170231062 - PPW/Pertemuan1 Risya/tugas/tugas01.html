<!DOCTYPE html>
<html>
  <head>
    <title>Registrasi</title>
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <legend>Registrasi Form HTML</legend>
        <p>
          <label>Name:</label>
          <input type="text" name="Name" placeholder="Full Name.." />
        </p>
        <p>
          <label>Gender:</label>
          <label><input type="radio" name="Gender" value="Man" /> Man</label>
          <label
            ><input type="radio" name="Gender" value="Woman" /> Woman</label
          >
        </p>
        <p>
          <label>Address</label>
          <input type="Address" name="Address" placeholder="Address.." />
        </p>
        <p>
          <label>Country:</label>
          <select name="country">
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Amerika">Amerika</option>
            <option value="Australia">Australia</option>
          </select>
        </p>
        <p>
          <label>Email:</label>
          <input type="email" name="email" placeholder="Your email..." />
        </p>
        <p>
          <label>Photo:</label>
          <input type="text" name="Photo" placeholder="Potho..." />
          <input type="file" name="file" value="Browse..." />
        </p>
        <p>
          <label>Comment</label>
          <textarea name="Comment"></textarea>
          <input type="submit" name="submit" value="submit" />
        </p>
        <p><center>Form Registrasi</center></p>
      </fieldset>
    </form>
  </body>
</html>
