<!DOCTYPE html>
<html>
<head>
 <title>Calculator</title>
 <style type="text/css">
  .tombol{
   background-color:pink;
  }
  .tabel{
   background-color:red;
   margin: 10px;
   padding: 10px;
  }
 </style>
</head>
<body>
 <form name="calculator">
  
  <table style="background-color:" class="tabel">
   <caption>Calculator</caption>
   <tr>
    <td>Bilangan 1</td><td>:</td><td><input type="number" name="bilangan1"></td>
   </tr>
   <tr>
    <td>Bilangan 2</td><td>:</td><td><input type="number" name="bilangan2"></td>
   </tr>
   <tr>
    <td>Hasil</td><td>:</td><td><input type="number" name="hasil"></td>
   </tr>
   <tr>
    <td colspan="3" align="center">
     <input class="tombol" type="button" onclick="tambah()" value="  +  ">
     <input class="tombol" type="button" onclick="kurang()" value="  -  ">


     <input class="tombol" type="button" onclick="kali()" value="  *  ">


     <input class="tombol" type="button" onclick="bagi()" value="  /  ">
    </td>
   </tr>
  </table>
 </form>

</body>
</html>
<script type="text/javascript">
function tambah(){
 var bilangan1=parseFloat(document.calculator.bilangan1.value);
 var bilangan2=parseFloat(document.calculator.bilangan2.value);
 var hasil= bilangan1+bilangan2;
 document.calculator.hasil.value=hasil;
}
function kurang(){
 var bilangan1=parseFloat(document.calculator.bilangan1.value);
 var bilangan2=parseFloat(document.calculator.bilangan2.value);
 var hasil= bilangan1-bilangan2;
 document.calculator.hasil.value=hasil;
}
function kali(){
 var bilangan1=parseFloat(document.calculator.bilangan1.value);
 var bilangan2=parseFloat(document.calculator.bilangan2.value);
 var hasil= bilangan1*bilangan2;
 document.calculator.hasil.value=hasil;
}
function bagi(){
 var bilangan1=parseFloat(document.calculator.bilangan1.value);
 var bilangan2=parseFloat(document.calculator.bilangan2.value);
 var hasil= bilangan1/bilangan2;
 document.calculator.hasil.value=hasil;
}
</script>
